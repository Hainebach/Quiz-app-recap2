<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main data-js="main">
      <form data-js="form">
        <label for="your-question" alt="add your question"
          >Your question:</label
        >
        <textarea
          type="text"
          id="your-question"
          name="your-question"
          maxlength="150"
          placeholder="type your question here"
          data-js="your-question"
          required
        ></textarea>
        <p class="remaining-characters">
          <output data-js="remaining-characters">150</output>
          characters left
        </p>
        <br />
        <label for="your-answer" alt="add the answer here">Your answer:</label>
        <textarea
          id="your-answer"
          name="your-answer"
          data-js="your-answer"
          maxlength="150"
          placeholder="type your answer here"
          required
        ></textarea>
        <p class="remaining-characters">
          <output>150</output>
          characters left
        </p>
        <br />
        <label for="tags">Tag:</label>
        <input type="text" id="tags" name="tags" required />
        <button id="submitButton" name="submitButton" data-js="submitButton">
          Submit
        </button>
      </form>
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img class="footer__icon" src="./assets/home.png" alt="home" />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_filled.png"
          alt="bookmark filled"
        />
      </a>
      <a href="form.html" class="footer__link footer__link--active"
        ><img
          class="footer__icon"
          src="https://cdn-icons-png.flaticon.com/512/104/104090.png"
          alt="form"
        />
      </a>
      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
  <script src="form.js"></script>
</html>
